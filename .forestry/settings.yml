---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: 
sections:
- type: heading
  label: Members Area
- type: document
  path: content/_index.md
  label: Home (Members)
- type: document
  path: content/gallery.md
  label: Photo Gallery
- type: document
  path: content/member-resources.md
  label: Member Resources
- type: document
  path: content/apps-to-download.md
  label: App Page
- type: heading
  label: Representative Area
- type: document
  path: content/representatives/_index.md
  label: Home (Reps)
- type: document
  path: content/representatives/leader-videos.md
  label: Leader Videos
- type: document
  path: content/representatives/courses/_index.md
  label: Course List Page
- type: directory
  path: content/representatives/courses
  label: Courses
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - course
- type: directory
  path: content/users
  label: Users
  create: documents
  match: "**/*"
  templates:
  - representative
- type: heading
  label: Settings
- type: document
  path: data/site_settings.yaml
  label: Site Settings
upload_dir: team-all-in
public_path: https://res.cloudinary.com/modii/w_800,q_60,f_auto
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_command: hugo -D -F -E -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_VERSION=0.55.5
  - HUGO_ENV=staging
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.55.2
  preview_output_directory: public
  output_directory: public
  instant_preview_command: hugo server -D -F -E --renderToDisk --port 8080 --bind
    0.0.0.0
version: 0.55.2
