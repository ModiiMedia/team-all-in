---
label: Text w/ Button
hide_body: true
display_field: content
fields:
- name: content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: background_image
  type: file
  config:
    maxSize: '10'
  label: Background Image
- name: show_button
  type: boolean
  label: Show Button
- name: button_text
  type: text
  config:
    required: false
  label: Button Text
  default: Learn More
- name: button_link
  type: text
  config:
    required: false
  label: Button Link
  description: Paste the URL of the page you want to link to.
