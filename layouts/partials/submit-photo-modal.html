<aside id="submitPhotoModal" class="modal">
    <div class="modal-background photoModalCloser"></div>
    <div class="modal-content">
        <div class="content">
            <h1 class="is-uppercase">Submit a photo</h1>
        </div>
        <form name="submit-a-photo" method="POST" data-netlify="true">
            <div class="field">
                <label for="imageTitleField">Image Title</label>
                <div class="control">
                    <input type="text" class="input is-large" name="title" id="imageTitleField" required aria-required>
                </div>    
            </div>
            <div class="field">
                <label for="imageDescriptionField">Image Description (Optional)</label>
                <div class="control">
                    <textarea name="description" id="imageDescriptionField" cols="30" rows="5" class="textarea is-large"></textarea>
                </div>    
            </div>
            <div class="field">
                <div class="file has-name is-fullwidth">
                    <label class="file-label">
                        <input class="file-input" type="file" name="image" id="imageUploadField" required aria-required>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span class="file-name" style="" id="imageUploadFilename">
                            No file selected
                        </span>
                    </label>
                </div>
            </div>
            <div class="control">
                <input class="standardButton is-uppercase is-medium" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <button class="modal-close is-large photoModalCloser" aria-label="close"></button>
</aside>
